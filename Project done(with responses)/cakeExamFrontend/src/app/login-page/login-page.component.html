<section id="bg">
  <div class="container loginPage">
    <h1 class="mainTitle">Bejelentkezési felület</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="username" class="lab">Felhasználónév</label>
            <input type="text" class="form-control"
             ngModel id="userName" name="userName" placeholder="Felhasználónév">
          </div>
          <div class="form-group">
            <label for="password" class="lab">Jelszó</label>
            <input type="password" class="form-control"
             ngModel id="userPassword" name="userPassword" placeholder="Jelszó">
          </div>
          <input type="submit" class="btn log" value="Bejelentkezés">
        </form>
  </div>
</section>
